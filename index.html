<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>live code editior</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="containor">
    <div class="left">
        <label>HTML</label>
        <textarea id="htmlcode" onkeyup="run()"></textarea>

        <label>CSS</label>
        <textarea id="csscode"onkeyup="run()"></textarea>

        <label>JAVASCRIPT</label>
        <textarea id="jscode"onkeyup="run()"></textarea>
    </div>
    <div class="right">
        <label>OUTPUT</label>
        <iframe id="output"></iframe>
    </div>

    </div>
    <script>
        function run(){
            let html_code=document.getElementById("htmlcode").value;
            let css_code=document.getElementById("csscode").value;
            let js_code=document.getElementById("jscode").value;
            let output_code=document.getElementById("output");
            output.contentDocument.body.innerHTML=html_code+"<style>"+css_code+"</style>";
            output.contentWindow.eval(js_code);
        }
    </script>
</body>
</html>
